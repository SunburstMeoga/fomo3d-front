<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <title>
    FOMO
  </title>
  <link rel="icon" type="image/x-icon" href="./logo.png">
</head>
</head>

<body>
  <div class="bg-content">
    <canvas id="bg" class="bg sm:hidden"></canvas>
    <canvas id="bgpc" class="bgpc hidden sm:block"></canvas>

  </div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>
    bubbly({
      canvas: document.getElementById("bg"),
      colorStart: "#111",
      colorStop: "#422",
      blur: 1,
      compose: "source-over",
      fillFunc: () => `hsla(0, 100%, 100%, ${Math.random() * 0.25})`
    });
    bubbly({
      canvas: document.getElementById("bgpc"),
      colorStart: "#111",
      colorStop: "#422",
      blur: 1,
      compose: "source-over",
      fillFunc: () => `hsla(0, 100%, 100%, ${Math.random() * 0.25})`
    });
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
<style>
  body {
    font-family: "Comfortaa", Arial, "Helvetica Neue", Helvetica, serif, sans-serif;
  }

  .bg {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 200vh;
    z-index: -10;
  }

  .bgpc {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    z-index: -10;
  }
</style>
